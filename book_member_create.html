<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>미소 도서관 회원가입</title>
    <script language="javascript">

        function Input() 
        {

            if(document.frmInput.email.value == "") {
                alert("please check your Email.");
                document.frmInput.email.focus();
                return false;
            }

            if(document.frmInput.id.value == "") {
                alert("please check your ID.");
                document.frmInput.id.focus();
                return false;
            }

            if(document.frmInput.pw_1.value == "") {
                alert("please check your Password.");
                document.frmInput.pw_1.focus();
                return false;
            }

            if(document.frmInput.pw_2.value == "") {
                alert("please check your Repeat Password.");
                document.frmInput.pw_2.focus();
                return false;
            }

            if(document.frmInput.name.value == "") {
                alert("please check your Name.");
                document.frmInput.name.focus();
                return false;
            }

            if(document.frmInput.phone.value == "") {
                alert("please check your Phone Number.");
                document.frmInput.phone.focus();
                return false;
            }

            if(document.frmInput.address.value == "") {
                alert("please check your Address.");
                document.frmInput.address.focus();
                return false;
            }

            if(document.frmInput.greet.value == "") {
                alert("please write a Greeting.");
                document.frmInput.greet.focus();
                return false;
            }


            document.frmInput.submit();
        }

    </script>
</head>
<body>
                        
    <form name="frmInput" action="book_memberWrite.php" method="post" enctype="multipart/form-data">
        
        <h4>본인의 정보를 입력해 주세요</h4>
        
        <label for="email">이메일</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="id">아이디</label>
        <input type="id" name="id" id="id" required>
        <br><br>
        
        <label for="pw_1">비밀번호</label>
        <input type="password" name="pw_1" id="pw_1" required>
        <br><br>

        <label for="pw_2">비밀번호 확인</label>
        <input type="password" name="pw_2" id="pw_2" required>
        <br><br>

        <label for="name">이름</label>
        <input type="text" name="name" id="name" required>
        <br><br>

        <label for="phone">휴대전화</label>
        <input type="tel" name="phone" id="phone" required>
        <br><br>

        <label for="address">주소</label>
        <input type="text" name="adr" id="address" required>
        <br><br>

        <label for="greet">가입 인삿말</label>
        <input type="text" name="greet" id="greet" required>
        <br><br>

        <br><br>
        <button type="button" onclick="Input()">회원가입</button>
    </form>
   
</body>
</html>
